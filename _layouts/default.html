<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body>
  {% include header.html %}
   <div class="section hero black lighten-4">
        <div class="container">
            <h1 class="header red-text">
                {{ page.title }}
            </h1>
            <h5 class="header light">
                {{ page.subtitle }}
            </h5>
            <div class="row">
                {{ page.description }}
            </div>
            {% if page.link %}
            <a class="waves-effect waves-light btn black" href="{{'/' | append: page.link | downcase | relative_url }}" ><i class="fas fa-download"></i> {{ page.link }}</a>
            {% endif %}
        </div>
    </div>
    
    {{ content }}
    {% include footer.html %}
  </body>
</html>
